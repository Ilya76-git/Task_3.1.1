<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>lastname</th>
        </tr>
        <tr th:each="user : ${users}" >
            <td th:text="${user.getId()}"/>
            <td th:text="${user.getName()}"/>
            <td th:text="${user.getLastname()}"/>
            <td>
                <a href="#" th:href="@{/edit(id=${user.getId()})}"th:text="edit">edit</a>
                <a href="#" th:href="@{/delete(id=${user.getId()})}"th:text="delete">delete</a>
            </td>
        </tr>
    </table>
</div>
<p>
    <a href="/add">add User</a>
</body>
</html>
